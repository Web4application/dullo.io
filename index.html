<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click Me!</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    @keyframes rainbowGlow {
      0%   { color: red;    text-shadow: 0 0 10px red;    font-family: "Courier New", monospace; }
      20%  { color: orange; text-shadow: 0 0 10px orange; font-family: "Georgia", serif; }
      40%  { color: yellow; text-shadow: 0 0 10px yellow; font-family: "Verdana", sans-serif; }
      60%  { color: green;  text-shadow: 0 0 10px green;  font-family: "Comic Sans MS", cursive; }
      80%  { color: blue;   text-shadow: 0 0 10px blue;   font-family: "Impact", sans-serif; }
      100% { color: violet; text-shadow: 0 0 10px violet; font-family: "Tahoma", sans-serif; }
    }

    .glow {
      animation: rainbowGlow 3s infinite alternate;
    }

    .nav {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav a {
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      background: #ffffff22;
      color: white;
      border: 2px solid white;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .nav a:hover {
      background: white;
      color: #302b63;
    }
  </style>
</head>
<body>
  <h1 id="magic-text">Click Me!</h1>

  <div class="nav">
    <a href="Swift/">Swift</a>
    <a href="Java/">Java</a>
    <a href="PHP/">PHP</a>
    <a href="Python/">Python</a>
  </div>

  <script>
    const magicText = document.getElementById("magic-text");

    function activateMagic() {
      magicText.textContent = "Hello Friend!";
      magicText.classList.add("glow");
    }

    magicText.addEventListener("click", activateMagic);
    magicText.addEventListener("mouseover", activateMagic);
  </script>
</body>
</html>
